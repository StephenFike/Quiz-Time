<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <h2><a href="">View High Scores!</a></h2>
        <h2 id="countdownTimer"></h2>
    </header>
    
    <div class="container bg-info">
        <div class="questionBox container">
            <div class="row d-flex justify-content-start"><h2 class="questionText d-flex justify-content-center">Question</h2></div>

            <div class="answerChoiceContainer row d-flex justify-content-start">
                <button class="answerChoice col-12 bg-gradient bg-dark text-light rounded m-1 d-flex justify-content-center" id="btn-0" >Answer1</button>
                <button class="answerChoice col-12 bg-gradient bg-dark text-light rounded m-1 d-flex justify-content-center" id="btn-1" >Answer2</button>
                <button class="answerChoice col-12 bg-gradient bg-dark text-light rounded m-1 d-flex justify-content-center" id="btn-2" >Answer3</button>
            </div>
        </div>

        <div class="answerButtonContainer container d-flex justify-content-center">
            <button class="startQuizBtn rounded p-1 m-1">START QUIZ!</button>
        </div>
    </div>

    <script src="./assets/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
